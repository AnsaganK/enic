<div class="row mt-2 mb-2 justify-content-center">
    <div class="col-auto">
        <nav>
            <ul class="pagination">
                {% if page.has_previous %}
                    <li class="page-item">
                        <a href="?page={{ page.previous_page_number }}"
                           class="page-link" style="color: var(--accent-color)"> << </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" style="color: var(--accent-color)"
                           href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <span class="page-link" style="color: var(--accent-color)"> << </span>
                    </li>
                {% endif %}

                <li class="page-item active"><span class="page-link" style="background-color:var(--accent-color); border-color: var(--accent-color)">{{ page.number }}<span
                        class="sr-only"></span></span></li>

                {% if page.has_next %}
                    <li class="page-item">
                        <a class="page-link" style="color: var(--accent-color)" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" style="color: var(--accent-color)" href="?page={{ page.next_page_number }}">
                            >> </a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link" href="#"> >> </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
